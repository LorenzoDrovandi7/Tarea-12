<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pokedex">
      <div class="pokedex-hub">
        <div class="pokedex-header">
          <h1>Pokédex</h1>
        </div>
        <div class="pokedex-pantalla">
          <div class="pokemon-imagen">
            <img id="pokemon-imagen" src="" alt="Imagen del Pokémon" />
          </div>
          <div class="pokemon-details">
            <p><strong>Nombre:</strong> <span id="pokemon-nombre">...</span></p>
            <p><strong>Tipo:</strong> <span id="pokemon-tipo">...</span></p>
            <p><strong>Altura:</strong> <span id="pokemon-altura">...</span></p>
            <p><strong>Peso:</strong> <span id="pokemon-peso">...</span></p>
          </div>
        </div>
      </div>
      <div class="pokedex-buscador">
        <div class="pokedex-controles">
          <input
            type="text"
            id="pokemon-id"
            placeholder="Ingresa la ID o nombre del Pokémon"
          />
          <button id="boton-buscar">Buscar</button>
          <button id="mostrar-boton-lista">Mostrar Lista de Pokémon</button>
        </div>
        <div class="pokemon-list-container" id="pokemon-list-container">
          <ul id="pokemon-list"></ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
